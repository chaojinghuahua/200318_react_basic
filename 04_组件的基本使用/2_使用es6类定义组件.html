<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>使用函数定义组件</title>
</head>

<body>
  <div id="test"></div>
  <!--引入react核心库（必须最先引入） -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    // 1、创建组件---->类定义
    class Demo extends React.Component{ // 必须继承React.Component
      	//定义一个最重要的生命周期钩子————render
      render(h) { //render必须有返回值(虚拟DOM结构) 思考：谁可以调用render？————Demo的实例对象
        return <h1>我是用类定义的组件（适用于复杂组件的定义）</h1>
      }
    }
    // 2、渲染组件到页面
    ReactDOM.render(<Demo/>,document.getElementById('test'))

    
	</script>

</body>

</html>
