<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>js创建虚拟DOM</title>
</head>

<body>
	<div id="test2"></div>
	<!--引入react核心库（必须最先引入） -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>

	<script type="text/javascript">
		const myId = 'aTGuIgU'
		const myData = 'HeLlO,wOrlD!'
		// 1、创建虚拟DOM(js语法)
		// const VDOM = React.createElement(标签名，标签属性对象，标签名)
		const VDOM = React.createElement('h1', {
			id: myId.toUpperCase()
		}, React.createElement('span', {}, myData.toUpperCase()))
		//2.渲染虚拟DOM到页面
		ReactDOM.render(VDOM, document.getElementById('test2'))

		/*
			两种创建DOM方式，你要知道的
			1、jsx语法创建虚拟DOM是最便捷的一种，在项目中开发一定写的是jsx
			2、
		*/
	</script>

</body>

</html>
