<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jsx练习</title>
</head>

<body>
  <div id="test1"></div>
  <!--引入react核心库（必须最先引入） -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    const data = ['Angulaar','React','Vue']
		//1.创建虚拟DOM
		const VDOM = (
      <div>
        <h1>前端框架列表</h1>
        <ul>
          {data.map((name,index) => <li key={index}>{name}</li>)}
        </ul>
      </div>
    )
		//2.渲染虚拟DOM到页面
		ReactDOM.render(VDOM,document.getElementById('test1'))
	</script>

</body>

</html>
